<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Input Demos</h1>
    <form action="">
    <label for="email">Email?</label><br><br>
    <input type="email" name="email" id="email" placeholder="email"><br><br>
    <label for="password"> Password</label><br><br>
    <input type="password" name="name" id="password" placeholder="password"  required><br><br>
    <label for="gender">What is your gender?</label><br><br>
    <label for="male">Male:</label>
    <input type="radio" name="male" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="male" id="female"><br><br>
    <label for="color">What is your favorite color?</label><br><br>
    <select name="color" id="color">
        <option value="color">Red</option>
        <option value="color">Green</option>
        <option value="color">Yellow</option>
        <option value="color">Blue</option>
        <option value="color">Black</option>
        <option value="color">Gray</option>
    </select><br><br>
    <label for="mind">What's on your mind</label><br><br>
    <textarea name="text" id="code" cols="30" rows="10"></textarea><br>
    <input type="submit" name="submit" id="submit" >

</form>
</body>
</html>
